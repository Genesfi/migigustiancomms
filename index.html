<!DOCTYPE html>
<html lang="en">

    <title>Store Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS jika ada -->
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>

    <main>
        <section class="product">

    <footer>
        <p>&copy; 2025 Your Store Name</p>
    </footer>

</html>
