<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
        <p>Click on a product to view more details!</p>
    </header>

    <!-- Tempat Produk akan ditampilkan -->
    <section id="products-list" class="products">
        <!-- Produk akan ditambahkan oleh JavaScript -->
    </section>

    <script>
        // Data produk, cukup menambahkan data produk di sini
        const products = [
            {
                name: "Product 1",
                description: "This is a great product.",
                imageUrl: "product1.jpg",
                detailPage: "product1.html" // Halaman detail produk 1
            },
            {
                name: "Product 2",
                description: "This is another great product.",
                imageUrl: "product2.jpg",
                detailPage: "product2.html" // Halaman detail produk 2
            },
            {
                name: "Product 3",
                description: "This is yet another great product.",
                imageUrl: "product3.jpg",
                detailPage: "product3.html" // Halaman detail produk 3
            }
        ];

        // Menampilkan produk di halaman
        const productList = document.getElementById("products-list");

        // Loop untuk menambahkan produk
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            // Menambahkan informasi produk ke dalam HTML
            productDiv.innerHTML = `
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <a href="${product.detailPage}">View Details</a> <!-- Link ke halaman detail produk -->
                <button class="buy-btn">Buy Now</button> <!-- Tombol Beli -->
            `;
            productList.appendChild(productDiv);
        });
    </script>
</body>
</html>
